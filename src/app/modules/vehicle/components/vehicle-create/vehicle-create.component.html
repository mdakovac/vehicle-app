<div class="create-form">
	<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
		<h1>New vehicle</h1>
		<div class="fields">
			<mat-form-field appearance="fill">
				<mat-label for="make">Make: </mat-label>
				<input matInput id="make" formControlName="make" />
				<app-print-error controlName="make"></app-print-error>
			</mat-form-field>

			<mat-form-field appearance="fill">
				<mat-label for="model">Model: </mat-label>
				<input matInput id="model" formControlName="model" />
				<app-print-error controlName="model"></app-print-error
			></mat-form-field>

			<mat-form-field appearance="fill">
				<mat-label for="year">Year: </mat-label>
				<input
					matInput
					type="number"
					id="year"
					formControlName="year" />

				<app-print-error controlName="year"></app-print-error
			></mat-form-field>
		</div>

		<div class="warning" *ngIf="error">
			{{ error }}
		</div>

		<button mat-flat-button type="button" (click)="onCancel()">
			Cancel
		</button>
		<button
			mat-flat-button
			color="primary"
			type="submit"
			[disabled]="submitting"
		>
			Create
		</button>
	</form>
</div>
