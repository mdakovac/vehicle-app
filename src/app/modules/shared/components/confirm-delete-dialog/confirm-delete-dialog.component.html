<h1 mat-dialog-title>Confirm delete</h1>
<div mat-dialog-content>
	Are you sure you wish to delete resource {{ data.description }}?
</div>
<div mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button
		mat-flat-button
		color="primary"
		(click)="data.onConfirm(data.resourceId)"
	>
		Confirm
	</button>
</div>
